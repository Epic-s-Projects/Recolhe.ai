name: exemplo_firebase
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  cloud_firestore: ^5.0.0
  firebase_auth: ^5.0.0
  firebase_core: ^3.0.0
  firebase_messaging: ^15.0.0
  gradient_widgets: ^0.6.0
  cached_network_image: ^3.2.0
  geocoding: ^3.0.0
  flutter_map: ^4.0.0
  latlong2: ^0.8.1
  flutter_launcher_icons: ^0.13.0
  flutter:
    sdk: flutter
  intl: ^0.18.1
  http: ^0.13.6


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0


flutter_icons:
  android: true
  ios: true
  image_path: "assets/recycle_icon.png" # Substitua pelo caminho do seu ícone
  adaptive_icon_background: "#FFFFFF"   # Apenas para Android
  adaptive_icon_foreground: "assets/recycle_icon.png" # Opcional para ícones adaptáveis
  
flutter:
  uses-material-design: true

  assets:
    - assets/

